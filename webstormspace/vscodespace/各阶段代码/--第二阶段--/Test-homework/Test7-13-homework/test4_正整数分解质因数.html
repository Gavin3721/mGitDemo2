        var num = prompt("请输入一个整数");
        var str = "";
        document.write("分解质因数的结果为：" + num + "=");
        for (var i = 2; 2 <= num; i++) {
            if (num % i == 0) {
                num = num / i;
                if (num != 1) {
                    str = str + i + "*";
                } else {
                    str = str + i;
                }
                i = 1;
            }
        }
        document.write(str);
