<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            outline: 0px;
            background-color: rgb(32, 116, 6);
            color: #ffffff;
        }

        #mDiv {
            width: 700px;
            margin: 0px auto;
        }

        ul {
            height: 150px;
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: auto;
        }

        ul li {
            width: auto;
            float: left;
            /* white-space: nowrap;
            word-break: keep-all; */
            line-height: 15px;
            padding: 10px;
            margin: 10px;
            font-size: 14px;
            background-color: #3712be;
            border-radius: 5px;
            list-style: none;
        }

        ul li:hover {
            cursor: pointer;
        }

        .btn {
            background: #cf2727;
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
        }

        table th:first-child {
            width: 80%;
        }

        table th:last-child {
            width: 20%;
        }
    </style>
</head>

<body>
    <div id="mDiv">
        <br />
        <h2>----------单击下边的“添加”按钮，开始点菜----------</h2><br />
        <ul></ul><br />
        <input id="clearBtn" class="btn" type="button" value="全部清除" />
        <table cellpadding="0px" cellspacing="10px">
            <tr>
                <th>菜名</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>回锅肉</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
            <tr>
                <td>北京烤鸭</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
            <tr>
                <td>麻婆豆腐</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
            <tr>
                <td>面条</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
            <tr>
                <td>火锅</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
            <tr>
                <td>蔬菜大拼盘</td>
                <td><input class="btn" type="button" value="添&nbsp;加" /></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var mUl = document.getElementsByTagName("ul")[0];

        document.getElementById("clearBtn").onclick = function () {
            var num = mUl.childNodes.length;
            if (num != 0) {
                var result = confirm("是否确认清空已选菜品？");
                if (result) {
                    mUl.innerHTML = "";
                }
            }
        };

        var btns = document.querySelectorAll("table .btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                var foodNm = this.parentNode.previousElementSibling.innerText;
                if (mUl.innerHTML.indexOf(foodNm) != -1) {
                    alert("您已添加了这道菜,不能重复添加");
                } else {
                    var textNode = document.createTextNode(foodNm + "   X");
                    var eleNode = document.createElement("li");
                    eleNode.onclick = function () {
                        mUl.removeChild(this);
                    };
                    eleNode.appendChild(textNode);
                    mUl.appendChild(eleNode);
                }
            };
        }


    </script>
</body>

</html>
