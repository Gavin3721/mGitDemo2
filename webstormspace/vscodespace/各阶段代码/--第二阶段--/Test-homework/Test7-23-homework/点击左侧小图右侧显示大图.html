<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            outline: none;
            list-style: none;
        }

        body {
            background-color: #F5F5F5;
        }


        #mDiv {
            width: 100%;
            height: 600px;
            margin: 0 auto;
            display: table;
            background-color: white;
        }

        #mDiv div:first-child {
            width: 250px;
            height: 600px;
            display: block;
            overflow: auto;
        }

        #mDiv div:last-child {
            width: 98%;
            height: 600px;
            vertical-align: middle;
            display: table-cell;
        }

        ul {
            text-align: center;
        }

        li img {
            cursor: pointer;
            border: 1px solid rgba(133, 5, 5, 0.473);
            margin: 10px;
            width: 180px;
            height: 100px;
        }

        li img:hover {
            border: 3px solid rgba(16, 43, 192, 0.521);
        }

        #bigImg {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mDiv">
        <div>
            <ul>
                <li><img src="img/1.jpg" data-index="1" datr="1"></li>
                <li><img src="img/2.jpg" data-index="2" alt="2"></li>
                <li><img src="img/3.jpg" data-index="3" alt="3"></li>
                <li><img src="img/4.jpg" data-index="4" alt="4"></li>
                <li><img src="img/1.jpg" data-index="1" alt="1"></li>
                <li><img src="img/2.jpg" data-index="2" alt="2"></li>
                <li><img src="img/3.jpg" data-index="3" alt="3"></li>
                <li><img src="img/4.jpg" data-index="4" alt="4"></li>
            </ul>
        </div>
        <div>
            <img id="bigImg" src="img/1.jpg" alt="1">
        </div>
    </div>

    <script>
        var imgArr = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
        window.onload = function () {
            var ul = document.getElementsByTagName("ul")[0];
            var bigImg = document.getElementById("bigImg");
            ul.onclick = function () {
                var mEvent = arguments[0] || window.event;
                var target = mEvent.target || window.target;
                if (target.nodeName == "IMG") {
                    var index = target.getAttributeNode("data-index").value;
                    bigImg.setAttribute("src", "img/" + imgArr[index - 1]);
                }
            };
        };
    </script>
</body>

</html>
