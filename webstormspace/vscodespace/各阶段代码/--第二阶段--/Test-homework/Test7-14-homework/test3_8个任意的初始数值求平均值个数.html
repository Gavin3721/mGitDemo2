<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 练习三：
        定义一个数组，并给出8个任意的初始数值，
        求该数组中大于平均值的数的个数，和小于平均值的数的个数。 */
        var array = [1, 3, 5, 7, 24, 32, 25, 48];
        var sum = 0, gtCount = 0, ltCount = 0;
        for (var i = 0; i < array.length; i++) {
            sum += array[i];
        }
        var averageVal = sum / array.length;
        for (var j = 0; j < array.length; j++) {
            if (array[j] > averageVal) {
                gtCount += 1; //大于平均值的数
            } else {
                ltCount += 1;//小于平均值的数
            }
        }
        document.write("该数组的平均值为：" + averageVal + "&nbsp;&nbsp;大于平均值的有：" + gtCount + "个数，小于平均值的有：" + ltCount + "个数");
    </script>
</head>

</html>
