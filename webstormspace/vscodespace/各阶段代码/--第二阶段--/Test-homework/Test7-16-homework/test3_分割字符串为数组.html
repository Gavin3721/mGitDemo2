<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*3.写一个函数，参数为一个字符，一个字符串，根据这个字符 将 传入的字符串
        分割成多个字符串，并用数组返回这些分割的字符串 */
        function getStrArr(char, str) {
            return str.split(char);
        }
        var char = prompt("请输入要分割的字符");
        var str = prompt("请输入要被分割的字符串");
        var arr = getStrArr(char, str);
        document.write("分割后的数组为：" + arr);
    </script>
</head>
