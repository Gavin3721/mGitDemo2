<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 其实<canvas>有自己的默认宽高300px*150px，而且在<canvas>中定义width、height跟
    在style中定义width和height是有所区别的，<canvas>标签的width和height是绘画区域
    实际宽度和高度，绘制的图形都是在这个上面。而style的width和height是<canvas>在浏览器
    中被渲染的高度和宽度。如果<canvas>的width和height没指定或值不正确，就被设置成
    默认值{width:300px，height:150px}。 -->
</head>

<body>
    <canvas id="mCanvas"></canvas>
    <script type="text/javascript">
        var mCanvas = document.getElementById("mCanvas");
        var context = mCanvas.getContext("2d");
        //fillRect();
        //line();
        circle();
        //drawImg();

        //绘制矩形
        function fillRect() {
            context.fillStyle = "green";
            context.fillRect(50, 50, 100, 50);
            context.strokeStyle = "red";
            context.lineWidth = 10;
            context.strokeRect(50, 50, 100, 50);
        }

        //绘制直线
        function line() {
            context.beginPath();
            context.moveTo(50, 50);//设置起点
            context.lineTo(100, 100);//设置终点
            context.lineTo(500, 0);
            context.strokeStyle = "orange";
            context.lineWidth = 5;
            context.stroke();
            context.closePath();
        }

        //绘制弧度和圆形
        function circle() {
            //参数：起点X轴，起点Y轴，半径，开始弧度，结束弧度，绘制方向（false顺，true逆）
            context.arc(100, 100, 50, 0, 270 * Math.PI / 180, false);
            context.fillStyle = "green";
            context.fill();
        }

        //绘制图片
        function drawImg() {
            var img = document.createElement("img");
            img.src = "img/400.png";
            img.onload = function () {
                context.drawImage(img, 20, 20, 100, 100);//图片元素，x，y，width，height
            }
        }
    </script>
</body>

</html>
